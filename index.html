<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/qrcode.min.js"></script>
  </head>
  <body>
    <main>
      <!-- display -->
      <div class="container main-box">
        <h1 class="main-heading">
          Create random strong password in just one click!
        </h1>
        <div class="display">test</div>
        <form class="number-box">
          <label for="number" class="label-number">How many characters</label>
          <input
            type="number"
            name="number"
            id="number"
            min="1"
            max="90"
            value="8"
          />
          <button type="submit" class="btn">Generate</button>
        </form>
      </div>
    </main>
    <div class="container qrcode-box">
      <h2 class="qr-heading">Click to download the qr code</h2>
      <div class="qrcode"></div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
